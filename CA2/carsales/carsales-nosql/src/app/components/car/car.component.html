
<div class='container bg-light rounded-3 p-3 my-3 border'>
    <div class='row mb-2'>
        <div class="col-2 d-flex justify-content-center align-items-center">
            {{carData?.make}} 
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            {{carData?.model}}
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            {{carData?.year}}
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
            <a href="{{carData?.imageURL}}">
                <img class="rounded-3" src="{{carData?.imageURL}}" [style.width.px]='carImageWidth' />
            </a>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <!--<div class="col">
                <button *ngIf="carData?._id" class="btn btn-primary justify-content-center" (click)="editCar(carData!._id)">Edit</button>
            </div>-->
            <div class="col">
                <button *ngIf="carData?._id" class="btn btn-danger" (click)="deleteCar(carData!._id)">Delete</button>
            </div>
        </div>
    </div>
</div>
